<section class="postRecientes">
     <div class="contenedor">

          <a href="{{ site.baseurl }}/blog"><h1 class="title-home">Blog</h1></a>

          <div class="row beetween-xs col-xs">

          {% assign maxRelated = 3 %}
          {% assign empieza = 0 %}

            {% for post in site.posts %}

                <div class="masRecientes col-xs-12 col-sm-4">
                         <a href="{{ site.baseurl }}{{ post.url }}" target="_blank">
                         <div class="img-blog">
                              <img style="max-width:100%;" src="{{ site.baseurl }}/img/{{ post.img }}" alt="" />
                         </div>
                         <div class="text-blog">
                              <p>{{ post.title }}</p>
                         </div>
                         </a>
                </div>
                {% assign empieza = empieza | plus: 1 %}
                {% if empieza >= maxRelated %}
                  {% break %}
                {% endif %}

            {% endfor %}


          </div>
     </div>
</section>
